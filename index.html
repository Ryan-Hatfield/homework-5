<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--BootStrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Moment JS Link-->
    <link rel="Moment" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    <!--Font Awesome Link-->
    <link
      rel="stylesheet"href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
    <!--Google Fonts Link-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"rel="stylesheet"/>
    <!--CSS Link-->
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <div class="row">
        <div class="col-1" id="hour"> 9AM</div>
        <textarea class="col-10 calendarEvent" id="9"></textarea>
        <button class="col-1 saveBtn fas fa-calendar-plus" data-value='#9'></button>
      </div>
      <div class="row">
        <div class="col-1" id="hour"> 10AM</div>
        <textarea class="col-10 calendarEvent" id="10"></textarea>
        <button class="col-1 saveBtn fas fa-calendar-plus" data-value='#10'></button>
      </div>
      <div class="row">
        <div class="col-1" id="hour"> 11AM</div>
        <textarea class="col-10 calendarEvent" id="11"></textarea>
        <button class="col-1 saveBtn fas fa-calendar-plus" data-value='#11'></button>
      </div>
      <div class="row">
        <div class="col-1" id="hour"> 12PM</div>
        <textarea class="col-10 calendarEvent" id="12"></textarea>
        <button class="col-1 saveBtn fas fa-calendar-plus" data-value='#12'></button>
      </div>
      <div class="row">
        <div class="col-1" id="hour"> 1PM</div>
        <textarea class="col-10 calendarEvent" id="13"></textarea>
        <button class="col-1 saveBtn fas fa-calendar-plus" data-value='#13'></button>
      </div>
      <div class="row">
        <div class="col-1" id="hour"> 2PM</div>
        <textarea class="col-10 calendarEvent" id="14"></textarea>
        <button class="col-1 saveBtn fas fa-calendar-plus" data-value='#14'></button>
      </div>
      <div class="row">
        <div class="col-1" id="hour"> 3PM</div>
        <textarea class="col-10 calendarEvent" id="15"></textarea>
        <button class="col-1 saveBtn fas fa-calendar-plus" data-value='#15'></button>
      </div>
      <div class="row">
        <div class="col-1" id="hour"> 4PM</div>
        <textarea class="col-10 calendarEvent" id="16"></textarea>
        <button class="col-1 saveBtn fas fa-calendar-plus" data-value='#16'></button>
      </div>
      <div class="row">
        <div class="col-1" id="hour"> 5PM</div>
        <textarea class="col-10 calendarEvent" id="17"></textarea>
        <button class="col-1 saveBtn fas fa-calendar-plus" data-value='#17'></button>
      </div>
    </div>
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--AJAX Moment JS -->>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- Homework-5 JS Link-->
     <script src= "./script.js"></script>
  </body>
</html>
